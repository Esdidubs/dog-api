<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Third Dog API App</title>    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Print Random Dog of Certain Breed</h1>
    <form id="thirdForm">
        <legend>Write in a breed to search for</legend>
        <input type="text" name="dogBreed" placeholder="dachshund" id="dogBreed">
          <button>Show Me Dogs</button>
    </form>
    <p class="noBreed hidden">Breed not found. Try again.</p>
    <section class="results hidden">
        <h2>Look at this dog!</h2>
        <img class="results-img" alt="placeholder">
      </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
